<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Prompt Box</title>
</head>

<body>
     <script type="text/javascript">
          // var a = prompt("enter a name:");
          // alert(a);
          var per = prompt("Enter your Percentage");
          if (per >= 80 && per <= 100)
               document.write("you are in merit");
          else if (per >= 60 && per < 80)
               document.write("you are in 1st division");
          else if (per >= 50 && per < 60)
               document.write("you are in 2nd division");
          else if (per >= 45 && per < 50)
               document.write("you are in 3rd division");
          else if (per < 45)
               document.write("your are fail");
          else {
               document.write("please enter valid percentage");
          }
     </script>

</body>

</html>
