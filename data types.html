<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Data Types</title>
</head>

<body>
     <script>
          var x = "hello world";   //string
          var x = 10; //number
          var x = true; //boolean value
          var x = ["HTML,CSS,JS"]; //Array 
          var x = { first: "Rupesh", last: "Dhamdhere" }; //object
          var x = null;   //null
          var x;      // undefined // 
     </script>
</body>

</html>
