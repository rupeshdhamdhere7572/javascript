<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="utf-8">
     <title>HAPPY NEW YEAR</title>
     <style>
          body {
               background-color: rgb(188, 166, 192);
          }

          h1 {
               color: rgb(32, 139, 0);
               margin-top: 250px;
               font-size: 50px;
               text-align: center;
          }
     </style>
</head>

<body>
     <h1 id="messageLabel"></h1>

     <script>
          var message = "HAPPY<br>NEW<br>YEAR!!!<br>2023";
          var msgCount = 0;
          var blinkCount = 0;
          var blinkFlg = 0;
          var timer1, timer2;
          var messageLabel = document.getElementById("messageLabel");

          function textFunc() {

               messageLabel.innerHTML = message.substring(0, msgCount);

               if (msgCount == message.length) {
                    // Stop timer
                    clearInterval(timer1);

                    // Start blinking animation!
                    timer2 = setInterval("blinkFunc()", 200);

               } else {
                    msgCount++;
               }
          }

          function blinkFunc() {
               // blink 5 times.
               if (blinkCount < 6) {

                    if (blinkFlg == 0) {
                         messageLabel.innerHTML = message;
                         blinkFlg = 1;
                         blinkCount++;

                    } else {
                         messageLabel.innerHTML = "";
                         blinkFlg = 0;
                    }

               } else {
                    // Stop timer
                    clearInterval(timer2);
               }

          }
          timer1 = setInterval("textFunc()", 150); // every 150 milliseconds
     </script>
</body>

</html>
