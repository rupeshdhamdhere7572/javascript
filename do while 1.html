<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>do while</title>
</head>

<body>
     <script type="text/javascript">
          var a = 100;
          do {
               document.write(a + "<br>");
               a--;
          } while (a >= 1)


     </script>

</body>

</html>
