<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Do While Loop</title>
</head>

<body>
     <script type="text/javascript">
          var a = 1;
          do {
               document.write("<h1> hello world!!!</h1>");
               a++;
          } while (a <= 10)


     </script>

</body>

</html>
