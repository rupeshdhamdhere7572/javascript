<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>For LOOP</title>
</head>

<body>
     <script type="text/javascript">
          for (var a = 100; a >= 1; a--) {
               document.write(a + "<br>");
          }
     </script>

</body>

</html>
